type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Events Pipeline"
        - "Facilities Pipeline"
        - "Orders Pipeline"
        - "Speakers Pipeline"
        - "Accreditation Pipeline"
        - "Products Pipeline"
        - "Users Pipeline"
      parameters:
        componentName: "Start"
    Events Pipeline:
      type: "run-orchestration"
      transitions:
        success:
        - "Run pl_lms_archieved_event_user_watch_activity_load"
      parameters:
        componentName: "Events Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_events_load.orch.yaml"
    Facilities Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Facilities Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_facilities_load.orch.yaml"
    Orders Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Orders Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_orders_load.orch.yaml"
    Speakers Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Speakers Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_speakers_load.orch.yaml"
    Accreditation Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Accreditation Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_accreditation_load.orch.yaml"
    Products Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Products Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_products_load.orch.yaml"
    Users Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Users Pipeline"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_users_load.orch.yaml"
    Run pl_lms_archieved_event_user_watch_activity_load:
      type: "run-orchestration"
      parameters:
        componentName: "Run pl_lms_archieved_event_user_watch_activity_load"
        orchestrationJob: "lms_data_ingestion/LMS Historical data ingestion/pl_lms_archieved_event_user_watch_activity_load.orch.yaml"
        setScalarVariables:
        setGridVariables:
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
