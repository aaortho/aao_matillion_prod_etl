type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "LMS EVENTS"
      parameters:
        componentName: "Start"
    LMS EVENTS:
      type: "modular-api-extract-input-v2"
      transitions:
        success:
        - "Log Events Ingestion"
        failure:
        - "Log Events API Failure"
      parameters:
        componentName: "LMS EVENTS"
        componentId: "custom_v2-b95fee52-8db0-4fe4-94d1-623e1ca69a28"
        inputId: "api-extract-input-v2"
        api-extract-input-v2:
          profile: "custom-b95fee52-8db0-4fe4-94d1-623e1ca69a28"
          endpoint: "Events"
          connectionRef:
            overrides:
              authType: "NONE"
          uriParams:
          queryParams:
          headerParams:
          postBody:
          pageLimit:
          logLevel: "ERROR"
          loadSelectedData: "No"
        outputId: "snowflake-output-connector-v0"
        snowflake-output-connector-v0:
          warehouse: "[Environment Default]"
          database: "[Environment Default]"
          schema: "LMS"
          tableName: "EVENTS"
          createTableMode: "TRUNCATE_AND_INSERT"
          cleanStagedFiles: "Yes"
          stagePlatform: "SNOWFLAKE"
          snowflake#internalStageType: "USER"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Events Ingestion:
      type: "sql-executor"
      transitions:
        success:
        - "Data Parser Events"
      parameters:
        componentName: "Log Events Ingestion"
        scriptLocation: "Component"
        declareSqlVariables: "Include all"
        sqlScript: "-- Log success to audit table\nINSERT INTO PROD_BRONZE_DB.LMS.LMS_AUDIT_LOG\
          \ (\n    TABLE_NAME,\n    ROW_COUNT,\n    LOAD_TIME,\n    LOAD_STATUS,\n\
          \    ERROR_MESSAGE\n)\nSELECT \n    'EVENTS' AS TABLE_NAME,\n    COUNT(*)\
          \ AS ROW_COUNT,\n    CURRENT_TIMESTAMP AS LOAD_TIME,\n    'SUCCESS' AS LOAD_STATUS,\n\
          \    NULL AS ERROR_MESSAGE\nFROM PROD_BRONZE_DB.LMS.EVENTS;\n"
    Data Parser Events:
      type: "sql-executor"
      transitions:
        success:
        - "Event Session Details Pipeline"
      parameters:
        componentName: "Data Parser Events"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "MERGE INTO PROD_SILVER_DB.LMS.EVENTS AS target\r\nUSING (\r\n\
          \    SELECT\r\n        item.value:id::STRING AS id,\r\n        item.value:name::STRING\
          \ AS name,\r\n        item.value:identification::STRING AS identification,\r\
          \n        item.value:api_key::STRING AS api_key,\r\n        item.value:start_date::TIMESTAMP\
          \ AS start_date,\r\n        item.value:end_date::TIMESTAMP AS end_date\r\
          \n    FROM PROD_BRONZE_DB.LMS.EVENTS,\r\n         LATERAL FLATTEN(input\
          \ => DATA_VALUE:data) AS item\r\n) AS source\r\nON target.id = source.id\r\
          \n\r\nWHEN MATCHED THEN\r\n    UPDATE SET\r\n        target.name = source.name,\r\
          \n        target.identification = source.identification,\r\n        target.api_key\
          \ = source.api_key,\r\n        target.start_date = source.start_date,\r\n\
          \        target.end_date = source.end_date\r\n\r\nWHEN NOT MATCHED THEN\r\
          \n    INSERT (\r\n        id,\r\n        name,\r\n        identification,\r\
          \n        api_key,\r\n        start_date,\r\n        end_date\r\n    )\r\
          \n    VALUES (\r\n        source.id,\r\n        source.name,\r\n       \
          \ source.identification,\r\n        source.api_key,\r\n        source.start_date,\r\
          \n        source.end_date\r\n    );\r\n"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Events API Failure:
      type: "sql-executor"
      parameters:
        componentName: "Log Events API Failure"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: |
          -- Log failure to audit table with error details
          INSERT INTO PROD_BRONZE_DB.LMS.LMS_AUDIT_LOG (
              TABLE_NAME,
              ROW_COUNT,
              LOAD_TIME,
              LOAD_STATUS,
              ERROR_MESSAGE
          )
          VALUES (
              'EVENTS',
              -1,  -- Negative count indicates failure
              CURRENT_TIMESTAMP,
              'FAILED',  -- Load status indicating failure
              'Failed: Unknown error occurred during LMS Events API processing'
          );
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Event Session Details Pipeline:
      type: "run-orchestration"
      parameters:
        componentName: "Event Session Details Pipeline"
        orchestrationJob: "lms_data_ingestion/pl_lms_event_session_details_historical_load.orch.yaml"
