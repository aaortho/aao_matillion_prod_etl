type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Truncate table CDS_ITEM_AVAILABILITY"
      parameters:
        componentName: "Start"
    Table Iterator:
      type: "table-iterator"
      transitions:
        success:
        - "Log Item Availability Ingestion"
        failure:
        - "Log Item Availability API Failure"
      iterationTarget: "CDS API Item Availability"
      parameters:
        componentName: "Table Iterator"
        mode: "Advanced"
        query: "select bridge_key from PROD_BRONZE_DB.CDS.CDS_AUTH_KEYS"
        concurrency: "Concurrent"
        columnMapping1:
        - - "BRIDGE_KEY"
          - "v_auth_key"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    CDS API Item Availability:
      type: "modular-api-extract-input-v2"
      parameters:
        componentName: "CDS API Item Availability"
        componentId: "custom_v2-42592a6a-4709-47a9-84f4-1baa79265c2c"
        inputId: "api-extract-input-v2"
        api-extract-input-v2:
          profile: "custom-42592a6a-4709-47a9-84f4-1baa79265c2c"
          endpoint: "Item_Availability"
          connectionRef:
            overrides:
              authType: "NONE"
          uriParams:
          queryParams:
          - name: "AuthKey"
            value: "${v_auth_key}"
          headerParams:
          postBody:
          pageLimit:
          logLevel: "ERROR"
          loadSelectedData: "No"
        outputId: "snowflake-output-connector-v0"
        snowflake-output-connector-v0:
          warehouse: "[Environment Default]"
          database: "[Environment Default]"
          schema: "[Environment Default]"
          tableName: "CDS_ITEM_AVAILABILITY"
          createTableMode: "APPEND"
          cleanStagedFiles: "Yes"
          stagePlatform: "SNOWFLAKE"
          snowflake#internalStageType: "USER"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Item Availability API Failure:
      type: "sql-executor"
      parameters:
        componentName: "Log Item Availability API Failure"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: |
          -- Log failure to audit table with error details
          INSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG (
              TABLE_NAME,
              ROW_COUNT,
              LOAD_TIME,
              LOAD_STATUS,
              LOAD_TYPE,
              ERROR_MESSAGE
          )
          VALUES (
              'ITEM AVAILABILITY',
              -1,  -- Negative count indicates failure
              CURRENT_TIMESTAMP,
              'FAILED',  -- Load status indicating failure
              'FULL LOAD',
              'Failed: Unknown error occurred during CDS ITEM AVAILABILITY API processing'
          );
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Item Availability Ingestion:
      type: "sql-executor"
      transitions:
        success:
        - "Data Parser Item Availability"
      parameters:
        componentName: "Log Item Availability Ingestion"
        scriptLocation: "Component"
        declareSqlVariables: "Include all"
        sqlScript: "-- Log success to audit table\nINSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG\
          \ (\n    TABLE_NAME,\n    ROW_COUNT,\n    LOAD_TIME,\n    LOAD_STATUS,\n\
          \    LOAD_TYPE,\n    ERROR_MESSAGE\n)\nSELECT \n    'ITEM AVAILABILITY'\
          \ AS TABLE_NAME,\n    COUNT(*) AS ROW_COUNT,\n    CURRENT_TIMESTAMP AS LOAD_TIME,\n\
          \    'SUCCESS' AS LOAD_STATUS,\n    'FULL LOAD' AS LOAD_TYPE,\n    NULL\
          \ AS ERROR_MESSAGE\nFROM PROD_BRONZE_DB.CDS.CDS_ITEM_AVAILABILITY;\n"
    Data Parser Item Availability:
      type: "sql-executor"
      skipped: false
      parameters:
        componentName: "Data Parser Item Availability"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "MERGE INTO prod_silver_db.CDS.CDS_ITEM_AVAILABILITY AS target\r\
          \nUSING (\r\n    SELECT \r\n        value:ItemCode::STRING AS ItemCode,\r\
          \n        value:LongName::STRING AS LongName\r\n    FROM prod_bronze_db.CDS.CDS_ITEM_AVAILABILITY,\r\
          \n    LATERAL FLATTEN(input => \"ItemRecords\")\r\n) AS source\r\nON target.ItemCode\
          \ = source.ItemCode\r\n\r\nWHEN NOT MATCHED THEN\r\n    INSERT (ItemCode,\
          \ LongName)\r\n    VALUES (source.ItemCode, source.LongName);"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Truncate table CDS_ITEM_AVAILABILITY:
      type: "sql-executor"
      transitions:
        success:
        - "Table Iterator"
      parameters:
        componentName: "Truncate table CDS_ITEM_AVAILABILITY"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "TRUNCATE TABLE PROD_BRONZE_DB.CDS.CDS_ITEM_AVAILABILITY;"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
  variables:
    v_auth_key:
      metadata:
        type: "TEXT"
        description: ""
        scope: "COPIED"
        visibility: "PUBLIC"
      defaultValue: "A"
