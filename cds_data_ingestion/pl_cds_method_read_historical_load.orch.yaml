type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Truncate table CDS_METHOD_AVAILABLE"
      parameters:
        componentName: "Start"
    Table Iterator:
      type: "table-iterator"
      transitions:
        success:
        - "Log Method Available Ingestion"
        failure:
        - "Log Method Available API Failure"
      iterationTarget: "CDS API Method Read"
      parameters:
        componentName: "Table Iterator"
        mode: "Advanced"
        query: "select bridge_key from PROD_BRONZE_DB.CDS.CDS_AUTH_KEYS"
        concurrency: "Concurrent"
        columnMapping1:
        - - "BRIDGE_KEY"
          - "v_auth_key"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    CDS API Method Read:
      type: "modular-api-extract-input-v2"
      parameters:
        componentName: "CDS API Method Read"
        componentId: "custom_v2-42592a6a-4709-47a9-84f4-1baa79265c2c"
        inputId: "api-extract-input-v2"
        api-extract-input-v2:
          profile: "custom-42592a6a-4709-47a9-84f4-1baa79265c2c"
          endpoint: "Method_Read"
          connectionRef:
            overrides:
              authType: "NONE"
          uriParams:
          queryParams:
          - name: "AuthKey"
            value: "${v_auth_key}"
          headerParams:
          postBody:
          pageLimit:
          logLevel: "ERROR"
          loadSelectedData: "No"
        outputId: "snowflake-output-connector-v0"
        snowflake-output-connector-v0:
          warehouse: "[Environment Default]"
          database: "[Environment Default]"
          schema: "[Environment Default]"
          tableName: "CDS_METHOD_AVAILABLE"
          createTableMode: "APPEND"
          cleanStagedFiles: "Yes"
          stagePlatform: "SNOWFLAKE"
          snowflake#internalStageType: "USER"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Method Available API Failure:
      type: "sql-executor"
      parameters:
        componentName: "Log Method Available API Failure"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: |
          -- Log failure to audit table with error details
          INSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG (
              TABLE_NAME,
              ROW_COUNT,
              LOAD_TIME,
              LOAD_STATUS,
              LOAD_TYPE,
              ERROR_MESSAGE
          )
          VALUES (
              'CDS_METHOD_AVAILABLE',
              -1,  -- Negative count indicates failure
              CURRENT_TIMESTAMP,
              'FAILED',  -- Load status indicating failure
              'FULL LOAD',
              'Failed: Unknown error occurred during CDS CDS_METHOD_AVAILABLE API processing'
          );
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Method Available Ingestion:
      type: "sql-executor"
      transitions:
        success:
        - "Data Parser Method Available"
      parameters:
        componentName: "Log Method Available Ingestion"
        scriptLocation: "Component"
        declareSqlVariables: "Include all"
        sqlScript: "-- Log success to audit table\nINSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG\
          \ (\n    TABLE_NAME,\n    ROW_COUNT,\n    LOAD_TIME,\n    LOAD_STATUS,\n\
          \    LOAD_TYPE,\n    ERROR_MESSAGE\n)\nSELECT \n    'CDS_METHOD_AVAILABLE'\
          \ AS TABLE_NAME,\n    COUNT(*) AS ROW_COUNT,\n    CURRENT_TIMESTAMP AS LOAD_TIME,\n\
          \    'SUCCESS' AS LOAD_STATUS,\n    'FULL LOAD' AS LOAD_TYPE,\n    NULL\
          \ AS ERROR_MESSAGE\nFROM PROD_BRONZE_DB.CDS.CDS_METHOD_AVAILABLE;\n"
    Truncate table CDS_METHOD_AVAILABLE:
      type: "sql-executor"
      transitions:
        success:
        - "Table Iterator"
      parameters:
        componentName: "Truncate table CDS_METHOD_AVAILABLE"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "TRUNCATE TABLE PROD_BRONZE_DB.CDS.CDS_METHOD_AVAILABLE;"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Data Parser Method Available:
      type: "sql-executor"
      skipped: false
      parameters:
        componentName: "Data Parser Method Available"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "MERGE INTO prod_silver_db.CDS.CDS_METHOD_AVAILABLE AS target\r\
          \nUSING (\r\n    SELECT \r\n        f.value:EventPK::NUMBER AS EventPK,\r\
          \n        f.value:Key::NUMBER AS Key,\r\n        f.value:LongName::STRING\
          \ AS LongName,\r\n        f.value:MethodId::NUMBER AS MethodId,\r\n    \
          \    f.value:ShortName::STRING AS ShortName\r\n    FROM prod_bronze_db.CDS.CDS_METHOD_AVAILABLE\
          \ m,\r\n    LATERAL FLATTEN(input => m.\"AvailableDtos\") f\r\n) AS source\r\
          \nON target.MethodId = source.MethodId\r\n\r\n-- WHEN MATCHED THEN\r\n--\
          \     UPDATE SET \r\n--         target.EventPK = source.EventPK,\r\n-- \
          \        target.LongName = source.LongName,\r\n--         target.MethodId\
          \ = source.MethodId,\r\n--         target.ShortName = source.ShortName\r\
          \n\r\nWHEN NOT MATCHED THEN\r\n    INSERT (\r\n        EventPK, Key, LongName,\
          \ MethodId, ShortName\r\n    )\r\n    VALUES (\r\n        source.EventPK,\
          \ source.Key, source.LongName, source.MethodId, source.ShortName\r\n   \
          \ );\r\n"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
  variables:
    v_auth_key:
      metadata:
        type: "TEXT"
        description: ""
        scope: "COPIED"
        visibility: "PUBLIC"
      defaultValue: "A"
