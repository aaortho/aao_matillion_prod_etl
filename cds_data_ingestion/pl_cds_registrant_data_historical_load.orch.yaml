    Truncate table CDS_REGISTRANTS_DATA:
      position:
        x: 0
        "y": 0
      tempMetlId: 4
    Log Registrant Read Ingestion:
      position:
        x: 330
        "y": 0
      tempMetlId: 5
    Log Registrant Read API Failure:
      position:
        x: 330
        "y": -100
