type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Truncate table CDS_REGISTRANTS_DATA"
      parameters:
        componentName: "Start"
    Table Iterator:
      type: "table-iterator"
      transitions:
        success:
        - "Log Registrant Read Ingestion"
        failure:
        - "Log Registrant Read API Failure"
      iterationTarget: "CDS API Registrant Read"
      parameters:
        componentName: "Table Iterator"
        mode: "Advanced"
        query: "select bridge_key from PROD_BRONZE_DB.CDS.CDS_AUTH_KEYS"
        concurrency: "Concurrent"
        columnMapping1:
        - - "BRIDGE_KEY"
          - "v_auth_key"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    CDS API Registrant Read:
      type: "modular-api-extract-input-v2"
      parameters:
        componentName: "CDS API Registrant Read"
        componentId: "custom_v2-42592a6a-4709-47a9-84f4-1baa79265c2c"
        inputId: "api-extract-input-v2"
        api-extract-input-v2:
          profile: "custom-42592a6a-4709-47a9-84f4-1baa79265c2c"
          endpoint: "Registrant_Data_Read"
          connectionRef:
            overrides:
              authType: "NONE"
          uriParams:
          queryParams:
          - name: "AuthKey"
            value: "${v_auth_key}"
          headerParams:
          postBody:
          pageLimit:
          logLevel: "ERROR"
          loadSelectedData: "No"
        outputId: "snowflake-output-connector-v0"
        snowflake-output-connector-v0:
          warehouse: "[Environment Default]"
          database: "[Environment Default]"
          schema: "[Environment Default]"
          tableName: "CDS_REGISTRANTS_DATA"
          createTableMode: "APPEND"
          cleanStagedFiles: "Yes"
          stagePlatform: "SNOWFLAKE"
          snowflake#internalStageType: "USER"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Truncate table CDS_REGISTRANTS_DATA:
      type: "sql-executor"
      transitions:
        success:
        - "Table Iterator"
      parameters:
        componentName: "Truncate table CDS_REGISTRANTS_DATA"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "TRUNCATE TABLE PROD_BRONZE_DB.CDS.CDS_REGISTRANTS_DATA;"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Registrant Read Ingestion:
      type: "sql-executor"
      transitions:
        success:
        - "Data Parser Registrant Read"
      parameters:
        componentName: "Log Registrant Read Ingestion"
        scriptLocation: "Component"
        declareSqlVariables: "Include all"
        sqlScript: "-- Log success to audit table\nINSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG\
          \ (\n    TABLE_NAME,\n    ROW_COUNT,\n    LOAD_TIME,\n    LOAD_STATUS,\n\
          \    LOAD_TYPE,\n    ERROR_MESSAGE\n)\nSELECT \n    'CDS_REGISTRANTS_DATA'\
          \ AS TABLE_NAME,\n    COUNT(*) AS ROW_COUNT,\n    CURRENT_TIMESTAMP AS LOAD_TIME,\n\
          \    'SUCCESS' AS LOAD_STATUS,\n    'FULL LOAD' AS LOAD_TYPE,\n    NULL\
          \ AS ERROR_MESSAGE\nFROM PROD_BRONZE_DB.CDS.CDS_REGISTRANTS_DATA;\n"
    Log Registrant Read API Failure:
      type: "sql-executor"
      parameters:
        componentName: "Log Registrant Read API Failure"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: |
          -- Log failure to audit table with error details
          INSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG (
              TABLE_NAME,
              ROW_COUNT,
              LOAD_TIME,
              LOAD_STATUS,
              LOAD_TYPE,
              ERROR_MESSAGE
          )
          VALUES (
              'CDS_REGISTRANTS_DATA',
              -1,  -- Negative count indicates failure
              CURRENT_TIMESTAMP,
              'FAILED',  -- Load status indicating failure
              'FULL LOAD',
              'Failed: Unknown error occurred during CDS CDS_REGISTRANTS_DATA API processing'
          );
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Data Parser Registrant Read:
      type: "sql-executor"
      skipped: false
      parameters:
        componentName: "Data Parser Registrant Read"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "MERGE INTO PROD_Silver_DB.CDS.CDS_REGISTRANTS_DATA AS target\r\
          \nUSING (\r\n    SELECT \r\n        f.value:EventCode::STRING AS EventCode,\r\
          \n        TO_TIMESTAMP(f.value:RegTimeStamp::STRING) AS RegTimeStamp\r\n\
          \    FROM PROD_BRONZE_DB.CDS.CDS_REGISTRANTS_DATA r,\r\n    LATERAL FLATTEN(input\
          \ => r.\"RegRecords\") f\r\n) AS source\r\nON target.EventCode = source.EventCode\
          \ AND target.RegTimeStamp = source.RegTimeStamp\r\n\r\n-- WHEN MATCHED THEN\r\
          \n--     UPDATE SET \r\n--         target.EventCode = source.EventCode,\r\
          \n--         target.RegTimeStamp = source.RegTimeStamp\r\n\r\nWHEN NOT MATCHED\
          \ THEN\r\n    INSERT (EventCode, RegTimeStamp)\r\n    VALUES (source.EventCode,\
          \ source.RegTimeStamp);"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
  variables:
    v_auth_key:
      metadata:
        type: "TEXT"
        description: ""
        scope: "COPIED"
        visibility: "PUBLIC"
      defaultValue: "BE4666DC-A56A-4B6D-B01E-5ED4BC888856"
