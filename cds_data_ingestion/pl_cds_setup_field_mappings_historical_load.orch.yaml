type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Truncate table CDS_FIELD_MAPPINGS"
      parameters:
        componentName: "Start"
    Table Iterator:
      type: "table-iterator"
      transitions:
        success:
        - "Log Field Mapping Read Ingestion"
        failure:
        - "Log Field Mapping Read API Failure"
      iterationTarget: "CDS API Field Mapping Read"
      parameters:
        componentName: "Table Iterator"
        mode: "Advanced"
        query: "select bridge_key from PROD_BRONZE_DB.CDS.CDS_AUTH_KEYS"
        concurrency: "Concurrent"
        columnMapping1:
        - - "BRIDGE_KEY"
          - "v_auth_key"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    CDS API Field Mapping Read:
      type: "modular-api-extract-input-v2"
      parameters:
        componentName: "CDS API Field Mapping Read"
        componentId: "custom_v2-42592a6a-4709-47a9-84f4-1baa79265c2c"
        inputId: "api-extract-input-v2"
        api-extract-input-v2:
          profile: "custom-42592a6a-4709-47a9-84f4-1baa79265c2c"
          endpoint: "Setup_Field_Mapings"
          connectionRef:
            overrides:
              authType: "NONE"
          uriParams:
          queryParams:
          - name: "AuthKey"
            value: "${v_auth_key}"
          headerParams:
          postBody:
          pageLimit:
          logLevel: "ERROR"
          loadSelectedData: "No"
        outputId: "snowflake-output-connector-v0"
        snowflake-output-connector-v0:
          warehouse: "[Environment Default]"
          database: "[Environment Default]"
          schema: "[Environment Default]"
          tableName: "CDS_FIELD_MAPPINGS"
          createTableMode: "APPEND"
          cleanStagedFiles: "Yes"
          stagePlatform: "SNOWFLAKE"
          snowflake#internalStageType: "USER"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log Field Mapping Read Ingestion:
      type: "sql-executor"
      transitions:
        success:
        - "Data Parser Field Mapping Read"
      parameters:
        componentName: "Log Field Mapping Read Ingestion"
        scriptLocation: "Component"
        declareSqlVariables: "Include all"
        sqlScript: "-- Log success to audit table\nINSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG\
          \ (\n    TABLE_NAME,\n    ROW_COUNT,\n    LOAD_TIME,\n    LOAD_STATUS,\n\
          \    LOAD_TYPE,\n    ERROR_MESSAGE\n)\nSELECT \n    'CDS_FIELD_MAPPINGS'\
          \ AS TABLE_NAME,\n    COUNT(*) AS ROW_COUNT,\n    CURRENT_TIMESTAMP AS LOAD_TIME,\n\
          \    'SUCCESS' AS LOAD_STATUS,\n    'FULL LOAD' AS LOAD_TYPE,\n    NULL\
          \ AS ERROR_MESSAGE\nFROM PROD_BRONZE_DB.CDS.CDS_FIELD_MAPPINGS;\n"
    Log Field Mapping Read API Failure:
      type: "sql-executor"
      parameters:
        componentName: "Log Field Mapping Read API Failure"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: |
          -- Log failure to audit table with error details
          INSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG (
              TABLE_NAME,
              ROW_COUNT,
              LOAD_TIME,
              LOAD_STATUS,
              LOAD_TYPE,
              ERROR_MESSAGE
          )
          VALUES (
              'CDS_FIELD_MAPPINGS',
              -1,  -- Negative count indicates failure
              CURRENT_TIMESTAMP,
              'FAILED',  -- Load status indicating failure
              'FULL LOAD',
              'Failed: Unknown error occurred during CDS CDS_FIELD_MAPPINGS API processing'
          );
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Data Parser Field Mapping Read:
      type: "sql-executor"
      skipped: false
      parameters:
        componentName: "Data Parser Field Mapping Read"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "MERGE INTO PROD_SILVER_DB.CDS.CDS_FIELD_MAPPINGS AS target\r\n\
          USING (\r\n    SELECT \r\n        value:DatabaseFieldName::STRING AS DatabaseFieldName,\r\
          \n        value:MappedName::STRING AS MappedName,\r\n        value:MaxLength::NUMBER\
          \ AS MaxLength\r\n    FROM PROD_BRONZE_DB.CDS.CDS_FIELD_MAPPINGS,\r\n  \
          \  LATERAL FLATTEN(input => \"FieldMappings\")\r\n) AS source\r\nON target.DatabaseFieldName\
          \ = source.DatabaseFieldName\r\n\r\n-- WHEN MATCHED THEN\r\n--     UPDATE\
          \ SET \r\n--         target.MappedName = source.MappedName,\r\n--      \
          \   target.MaxLength = source.MaxLength\r\n\r\nWHEN NOT MATCHED THEN\r\n\
          \    INSERT (DatabaseFieldName, MappedName, MaxLength)\r\n    VALUES (source.DatabaseFieldName,\
          \ source.MappedName, source.MaxLength);"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Truncate table CDS_FIELD_MAPPINGS:
      type: "sql-executor"
      transitions:
        success:
        - "Table Iterator"
      parameters:
        componentName: "Truncate table CDS_FIELD_MAPPINGS"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "TRUNCATE TABLE PROD_BRONZE_DB.CDS.CDS_FIELD_MAPPINGS;"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
  variables:
    v_auth_key:
      metadata:
        type: "TEXT"
        description: ""
        scope: "COPIED"
        visibility: "PUBLIC"
      defaultValue: "BE4666DC-A56A-4B6D-B01E-5ED4BC888856"
