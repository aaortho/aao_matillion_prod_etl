          cleanStagedFiles: "Yes"
          stagePlatform: "SNOWFLAKE"
          snowflake#internalStageType: "USER"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Log State Provinces Ingestion:
      type: "sql-executor"
      transitions:
        success:
        - "Data Parser States Provinces"
      parameters:
        componentName: "Log State Provinces Ingestion"
        scriptLocation: "Component"
        declareSqlVariables: "Include all"
        sqlScript: "-- Log success to audit table\nINSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG\
          \ (\n    TABLE_NAME,\n    ROW_COUNT,\n    LOAD_TIME,\n    LOAD_STATUS,\n\
          \    LOAD_TYPE,\n    ERROR_MESSAGE\n)\nSELECT \n    'CDS_STATES_PROVINCES'\
          \ AS TABLE_NAME,\n    COUNT(*) AS ROW_COUNT,\n    CURRENT_TIMESTAMP AS LOAD_TIME,\n\
          \    'SUCCESS' AS LOAD_STATUS,\n    'FULL LOAD' AS LOAD_TYPE,\n    NULL\
          \ AS ERROR_MESSAGE\nFROM PROD_BRONZE_DB.CDS.CDS_STATES_PROVINCES;\n"
    Log States Provinces API Failure:
      type: "sql-executor"
      parameters:
        componentName: "Log States Provinces API Failure"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: |
          -- Log failure to audit table with error details
          INSERT INTO PROD_BRONZE_DB.CONFIG_SCH.CDS_AUDIT_LOG (
              TABLE_NAME,
              ROW_COUNT,
              LOAD_TIME,
              LOAD_STATUS,
              LOAD_TYPE,
              ERROR_MESSAGE
          )
          VALUES (
              'CDS_STATES_PROVINCES',
              -1,  -- Negative count indicates failure
              CURRENT_TIMESTAMP,
              'FAILED',  -- Load status indicating failure
              'FULL LOAD',
              'Failed: Unknown error occurred during CDS CDS_STATES_PROVINCES API processing'
          );
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Data Parser States Provinces:
      type: "sql-executor"
      skipped: false
      parameters:
        componentName: "Data Parser States Provinces"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "MERGE INTO PROD_SILVER_DB.CDS.CDS_STATES_PROVINCES AS target\r\
          \nUSING (\r\n    SELECT \r\n        f.value:Name::STRING AS StateCode,\r\
          \n        f.value:LongName::STRING AS StateName\r\n    FROM PROD_BRONZE_DB.CDS.CDS_STATES_PROVINCES\
          \ s,\r\n    LATERAL FLATTEN(input => s.\"StatesProvinces\") f\r\n) AS source\r\
          \nON target.StateCode = source.StateCode\r\n\r\n-- WHEN MATCHED THEN\r\n\
          --     UPDATE SET \r\n--         target.StateName = source.StateName\r\n\
          \r\nWHEN NOT MATCHED THEN\r\n    INSERT (StateCode, StateName)\r\n    VALUES\
          \ (source.StateCode, source.StateName);"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    Truncate table CDS_STATES_PROVINCES:
      type: "sql-executor"
      transitions:
        success:
        - "Table Iterator"
      parameters:
        componentName: "Truncate table CDS_STATES_PROVINCES"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "TRUNCATE TABLE PROD_BRONZE_DB.CDS.CDS_STATES_PROVINCES;"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
  variables:
